<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
</head>
<body>
    <button id="openTabsButton">Open Tabs</button>

    <script>
        document.getElementById('openTabsButton').addEventListener('click', function() {
            // Open a dozen tabs
            for (let i = 0; i < 12; i++) {
                // Use a timeout to avoid being blocked by the browser's popup blocker
                setTimeout(() => {
                    let newTab = window.open('your_target_url_here', '_blank');
                    // Wait for the tab to load before attempting to interact with it
                    newTab.onload = function() {
                        // This part is tricky due to cross-origin policies
                        // You would need to inject a script into the new tab to interact with it
                        let script = newTab.document.createElement('script');
                        script.textContent = `
                            // Code to click the iPhone screen
                            document.querySelector('your_selector_here').click();
                        `;
                        newTab.document.body.appendChild(script);
                    };
                }, i * 1000); // Stagger the opening of tabs
            }
        });
    </script>
</body>
</html>
